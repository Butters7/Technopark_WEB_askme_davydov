{% extends 'inc/template.html' %}
{% load static %}

{% block body %}
<body class="d-flex flex-column h-100 background-photo">
{% endblock body %}

{% block content %}
<div class="row">
  <div class="col-6 mt-5">
    <div class="bg-info border border-dark border-3 p-3 text-center" style="min-height: fit-content; border-radius: 75px; opacity: 92%;">
      <img class="mt-3 mb-3 ms-3 me-3" src="{% static 'img/Magnifier 2.png' %}" alt="Magnifier" width="80" height="80">
      <h1 class="mt-3 mb-3 impact-font">Find an answer to your question or help new 3D modelers by improving the community</h2>
      <a class="mt-4 mb-3 rounded-pill btn btn-warning ms-1 me-1 impact-font text-lg text-dark" style="min-width: fit-content; font-size: xx-large;" href="{% url 'index' %}" role="button">TO THE QUESTIONS</a>
    </div>
  </div>
  <div class="col-6 mt-5">
    <div class="bg-info border border-dark border-3 p-3 text-center" style="min-height: fit-content; border-radius: 75px; opacity: 92%;">
      <img class="mt-3 mb-3 ms-3 me-3" src="{% static 'img/Fire.png' %}" alt="Fire" width="80" height="80">
      <h1 class="mt-3 mb-3 impact-font">Popular blender developers sites</h2>
      <div class="d-flex flex-wrap justify-content-center">
        <div class="col-4 col-md-6 col-sm-12">
          <a href="https://www.artstation.com/" target="_blank"><img src="{% static 'img/ArtStation.png' %}" alt="ArtStation" width="200" height="100"></a>
        </div>
        <div class="col-4 col-md-6 col-sm-12">
          <a href="https://www.youtube.com/@blenderguru" target="_blank"><img src="{% static 'img/YouTube.png' %}" alt="YouTube" width="100" height="100"></a>
        </div>
      </div>
        <a href="https://docs.blender.org/" target="_blank"><img src="{% static 'img/blender.png' %}" alt="BlenderFound" width="100" height="100"></a>
    </div>
  </div>
</div>
{% endblock content %}
