{% load static %}

<div class="row question-big mb-3">
    <div class="col-3">
        <div class="question-avatar-big">
            <img class="question-avatar-photo-big" src="{{ question.user_profile.avatar.url }}" alt="user-avatar">
        </div>
        <div class="mt-2" style="text-align: center;">
            <u>{{ question.user_profile.profile.username }}</u>
        </div>
        <div class="mt-2 mb-1 like-counter-big">
            <button type="button" class="btn btn-sm btn-primary">
                Like: <span class="badge badge-light">{{ question.likes.count }}</span>
            </button>
        </div>
    </div>
    <div class="col-9">
        <div class="question-name">
            <h3><p class="text-decoration-none" style="color: rgb(137, 72, 10);">{{ question.name }}</p></h3>
        </div>
        <div class="question-data mb-3">
            <span>{{ question.text }}</span>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <div class="col-6">
                        <b>Answers: </b>
                    </div>
                    <div class="col-6">
                        <p>{{ question.answer_set.count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <b>Tags: </b>
                {% for tag in question.tags.all %}
                    <a class="text-decoration-none me-1" href="{% url 'tag' tag.name %}">{{ tag.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
