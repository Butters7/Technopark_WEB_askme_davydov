{% load static %}

<div class="row question-big mb-3">
    <div class="col-2">
        <div class="question-avatar-comment">
            <img class="question-avatar-photo-comment" src="{{ answer.user_profile.avatar.url }}" alt="user-avatar">
        </div>
        <div class="mt-1" style="text-align: center;">
            <u>{{ answer.user_profile.profile.username }}</u>
        </div>
        <div class="mt-1 mb-2 like-counter-big">
            <button type="button" class="love-btn-heart btn btn-sm btn-primary" data-id="{{ answer.id }}">
                Like: <span class="badge badge-light">{{ answer.likes.count }}</span>
            </button>
        </div>
    </div>
    <div class="col-9">
        <div class="mt-3 mb-3">
            <span>{{ answer.text }}</span>
        </div>
        <div class="form-check">
            <input class="correct-form form-check-input" type="checkbox" data-id="{{ answer.id }}" {% if answer.correct %}checked{% endif %}>
            <label class="form-check-label" for="defaultCheck1">
              Correct
            </label>
        </div>
    </div>
</div>
