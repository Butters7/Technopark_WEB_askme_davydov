{% extends 'inc/template.html' %}

{% block body %}
<body class="d-flex flex-column h-100 background-questions">
{% endblock body %}

{% block content %}
<form>
    <div class="form-group row mb-2">
        <label for="title" class="col-2 col-form-label">Login</label>
        <div class="col-5">
            <input type="text" class="form-control" id="login" maxlength="100" placeholder="Enter a login">
        </div>
    </div>
    <div class="form-group row mb-2">
        <label for="description" class="col-2 col-form-label">Password</label>
        <div class="col-5">
            <textarea class="form-control" id="password" maxlength="100" placeholder="Enter a password" style="resize: none;"></textarea>
        </div>
    </div>
    <div class="form-group row mb-2">
        <div class="col-10 offset-sm-2">
            <button type="submit" class="btn btn-warning">Log In</button>
        </div>
    </div>
    <div class="form-group row mb-2">
        <div class="col-5 offset-sm-2">
            <div class="alert alert-danger d-none" id="error-message">
                Wrong login or password!
            </div>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-2"></div>
    <div class="col-10">
        <span>Don't have an account? <a href="{% url 'signup' %}">Register!</a></span>
    </div>
</div>
{% endblock content %}
