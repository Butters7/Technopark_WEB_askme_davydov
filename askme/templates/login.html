{% extends 'inc/template.html' %}
{% load bootstrap5 %}

{% block body %}
<body class="d-flex flex-column h-100 background-questions">
{% endblock body %}

{% block content %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} col-5">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
    <form novalidate action="/login/?next={{ request.GET.next }}" method="post">
        {% csrf_token %}
        <div class="col-5">
            {% bootstrap_form form %}
        </div>
        <div class="mb-2">
            <div class="col-12">
                <button type="submit" class="btn btn-warning">Log In</button>
            </div>
        </div>
    </form>
    <span>Don't have an account? <a href="{% url 'signup' %}">Register!</a></span>
{% endblock content %}
