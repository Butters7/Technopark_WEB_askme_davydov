<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md fixed-top border-bottom border-2 border-dark"
      style="background-color: rgb(237, 239, 239)"
    >
      <div class="container-fluid">
        <a href="./base.html"
          ><img src="../static/img/Logo.png" alt="Logo" width="180" height="30"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <a
            class="navbar-nav mb-2 mb-md-0 me-2 ms-1 nav-link active"
            aria-current="page"
            href="./base.html"
            >About</a
          >
          <form class="d-flex w-75 ms-2 me-2" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <a
            class="btn btn-outline-warning ms-2"
            style="width: 10%"
            href="./ask.html"
            role="button"
          >
            ASK!
          </a>
        </div>
      </div>
    </nav>
    <script src="/static/js/bootstrap.js"></script>
  </body>
</html>
